<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>My Digital Company - Backoffice</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% get_static_prefix %}libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% get_static_prefix %}css/template.css" rel="stylesheet">

</head>
<body>

    <div id="wrapper">
        {% block menu %}
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'home' %}">MyDC</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'films' %}">Films</a></li>
                <li><a href="{% url 'series' %}">Séries</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Catalogues <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'catalogues' %}">Parcourir les catalogues</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Générer un nouveau catalogue</a></li>
                  </ul>
                </li>
              </ul>
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Compte</a></li>
                    <li><a href="#">Paramètres</a></li>
                    <li class="divider"></li>
                    <li><a href="{% url 'logout' %}">Se déconnecter</a></li>
                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>


        {% endblock %}
        <div id="page-wrapper">
            {% block content %}

            {% endblock %}
        </div>

    </div>
    <!-- jQuery -->
    <script src="{% get_static_prefix %}libs/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% get_static_prefix %}libs/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
