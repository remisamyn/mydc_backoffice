{% extends "base.html" %}

{% load static %}

{% block menu %}
{% endblock %}

{% block content %}

    <div class="container">
            <div class="row" style="margin-top: 50px;">
                <div class="col-md-4 col-md-offset-2 col-xs-12">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Merci de vous connecter</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
                                {% csrf_token %}
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Identifiant" name="username" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Mot de passe" name="password" type="password" value="">
                                    </div>

                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me">Se souvenir de moi
                                        </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Connexion" />
                                    <input type="hidden"  name="next" value="{{ next }}">
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-xs-12" style="text-align: center;">
                    <img width="450px" src="{% get_static_prefix %}media/template/logo.png">
                </div>
            </div>
        </div>
    </div>

{% endblock %}
